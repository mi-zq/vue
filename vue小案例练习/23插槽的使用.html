<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <child>
            <h2>world</h2>
        </child>
        <child>
            <h2>你好</h2>
        </child>
    </div>
    <script>
        Vue.component("child",{
            template:
            `<div>
                <p>hello</p>
                <slot></slot>
            </div>`
        })
        new Vue({
            el:'#app'
        })
    </script>
</body>

</html>
