<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"> </script>
</head>
<body>
    <div id="app">
        <p>{{msg + Math.random()}}</p>
        <div v-text="msg + Math.random()"></div>
        <div v-html="msg + Math.random()"></div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'哈哈哈哈'
            }
        })
    </script>
</body>
</html>
