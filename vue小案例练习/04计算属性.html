<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <div>
            {{full}}
            <div>{{msg}}</div>
        </div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'哈哈哈哈',
                first:'你',
                last:'好'
            },
            computed: {
                full(){
                    return this.first + this.last
                }
            },
            methods: {
                change(){
                    setTimeout(() => {
                        this.msg = '我要改变了'
                        },2000)
                }
            },
            mounted() {
                this.change()
            },
        })
    </script>
</body>
</html>
