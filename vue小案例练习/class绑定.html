<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .acives{
            background-color: red;
        }
    </style>
</head>
<body>
    <div id="app">
        <div :class="[active]" @click="change"> {{msg}}</div>
    </div>

    <script>
        new Vue({
            el:'#app',
            data:{
                msg:'hahhaha',
                active: 'acives'
            },
            methods: {
                change(){
                    // this.active = this.active === 'acives' ? '' : 'acives'    
                    if(this.active == 'acives'){
                        this.active = ''
                    }else{
                        this.active = 'acives'
                    }                                                                                
                }
            },
        })
    </script>
</body>
</html>
