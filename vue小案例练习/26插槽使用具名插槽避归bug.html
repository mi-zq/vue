<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <contents>
            <header>我是头部请求头</header>
            <footer>我是底部</footer>
        </contents>
    </div>

    <script>
        Vue.component("contents",{
            template:
            `
            <div>
                <slot name="header"><h2>
                我是默认值</h2></slot>
                <div>我是主体内容部分</div>
                <slot name="footer"></slot>
            </div>
            `
        })
        new Vue({
            el:'#app',
            data:{

            }
        })
    </script>
</body>
</html>
