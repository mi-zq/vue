<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./lib/animate.css">
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <transition appear enter-active-class="animated swing" leave-active-class="animated shake">
            <div v-show="flag">hello</div>
        </transition>
        <button @click="change">切换动画</button>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                flag: true
            },
            methods: {
                change(){
                    this.flag = !this.flag
                }
            },
        })
    </script>
</body>
</html>
