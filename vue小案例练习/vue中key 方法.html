<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=`, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <div>
            不加key的情况:
            <br>
            用户名<input v-if="flag"/>
            邮箱<input v-else-if/>
            <hr>
            用户名<input v-if="flag" key="userName"/>
            邮箱<input v-else-if key="uerEmail"/>
        </div>
    </div>
    <script>
        new Vue({
            el:'#app',
            data:{
                flag: true
            },
            methods: {
                change(){
                    setTimeout(() => {
                        this.flag = false
                    },3000)
                }
            },
            mounted() {
                this.change()
            },
        })
    </script>
</body>
</html>
