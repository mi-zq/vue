<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>

<body>
    <div id="app">
        <com :parent-msg="msg"></com>
    </div>
    <script>
       new Vue({
           el:'#app',
           data:{
               msg:'这是父组件的数据'
           },
           methods:{},
           components:{
               com:{
                   data(){
                       return{
                           title:'www',
                           content:'xxx'
                       }
                   },
                   template:'<h3>这是子组件的数据---{{parentMsg}}</h3>',
                   props:['parent-msg']
               }
           }
       })
    </script>
</body>

</html>
