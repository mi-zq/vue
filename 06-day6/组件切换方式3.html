<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        .v-enter,
        .v-leave-to {
            opacity: 0;
            transform: translateX(200px)
        }

        .v-enter-active,
        .v-leave-active {
            transition: all 0.8s ease;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="" @click.prevent="changeName='login'">登录</a>
        <a href="" @click.prevent="changeName='sever'">登录</a>

        <transition>
            <component :is="changeName"></component>
        </transition>
    </div>
    <script>
        Vue.component('login', {
            template: '<h3>这是登录页面</h3>'
        })
        Vue.component('sever', {
            template: '<h3>这是注册页面</h3>'
        })
        new Vue({
            el: '#app',
            data: {
                changeName: 'login'
            }
        })
    </script>
</body>

</html>
