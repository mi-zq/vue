<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="comment='login'">登录</a>
        <a href="" @click.prevent="comment='resever'">注册</a>

        <!-- component起占位符的作用 :is属性,可以用来指定要展现的组件名称 -->
        <component :is="comment"></component>
    </div>

    <script>
        Vue.component('login',{
            template:'<h3>这是登录页面</h3>'
        })
        Vue.component('resever',{
            template:'<h3>这是注册页面</h3>'
        })
        new Vue({
            el:'#app',
            data:{
                comment:'login'
            }
        })
    </script>
</body>
</html>
