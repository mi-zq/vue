<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue-2.4.0.js"></script>
</head>
<body>
    <div id="app">
            <h2>{{msg | changes('坏坏')}}</h2>
    </div>

    <script>
        Vue.filter('changes',function(msg,one){
            return msg.replace(/小小/g,one)
        })
        new Vue({
            el: '#app',
            data:{
                msg: '小小的我,有着大大的梦想'
            }
        })
    </script>
</body>
</html>
