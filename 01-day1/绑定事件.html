<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <h4>{{msg}}</h4>
        <button @click="start">开始跑起来</button>
        <button @click="end">停止</button>
    </div>

    <script>
        new Vue({
            el: '#app',
            data: {
                msg: '赵不可爱，好困！',
                time: ''
            },
            methods: {
                start() {
                    if(!this.time){
                    this.time = setInterval(() => {
                        let header = this.msg.substring(0, 1);
                        let eed = this.msg.substring(1);
                        this.msg = eed + header;
                    },500)
                }
                },
                end() {
                    clearInterval(this.time);
                    this.time = null;
                }
            }
        })
    </script>
</body>

</html>
